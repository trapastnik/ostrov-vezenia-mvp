services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ostrov
      POSTGRES_USER: ostrov
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ostrov_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ostrov"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://ostrov:${DB_PASSWORD:-ostrov_dev}@db:5432/ostrov
      REDIS_URL: redis://redis:6379/0
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  celery_worker:
    build: ./backend
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://ostrov:${DB_PASSWORD:-ostrov_dev}@db:5432/ostrov
      REDIS_URL: redis://redis:6379/0
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
